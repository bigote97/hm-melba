<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Médico de Melba</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Historial Médico de Melba</h1>
        
        <div class="accordion-section expanded" id="actualDataSection">
            <div class="accordion-header">
                <h2>Información Actual</h2>
                <button class="accordion-toggle">
                    <span class="arrow">▼</span>
                </button>
            </div>
            <div class="accordion-content">
                <div class="actual-data">
                    <div class="current-info">
                        <div class="info-card">
                            <div class="info-header">
                                <h2>Información Actual</h2>
                                <div class="last-update">Última actualización: <span id="lastUpdateDate"></span></div>
                            </div>
                            <div class="info-content">
                                <div class="info-item">
                                    <span class="info-label">Peso actual:</span>
                                    <span id="currentWeight" class="info-value">17 kg</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Medicamentos activos:</span>
                                    <div id="activeMeds" class="active-medications">
                                        <!-- Los medicamentos se llenarán dinámicamente -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="accordion-section" id="filtersSection">
            <div class="accordion-header">
                <h2>Filtros</h2>
                <button class="accordion-toggle">
                    <span class="arrow">▼</span>
                </button>
            </div>
            <div class="accordion-content">
                <div class="filters">
                    <div class="search-section">
                        <label for="searchInput">Búsqueda:</label>
                        <input type="text" id="searchInput" placeholder="Buscar por médico, keyword o vacuna...">
                    </div>
                    
                    <div class="date-filter">
                        <label for="dateFrom">Desde:</label>
                        <input type="date" id="dateFrom">
                        <label for="dateTo">Hasta:</label>
                        <input type="date" id="dateTo">
                    </div>

                    <div class="filter-row">
                        <div class="keywords-filter">
                            <label for="keywordSelect">Keywords:</label>
                            <select id="keywordSelect">
                                <option value="">Seleccionar keyword...</option>
                            </select>
                        </div>

                        <div class="doctors-filter">
                            <label for="doctorSelect">Médico:</label>
                            <select id="doctorSelect">
                                <option value="">Seleccionar médico...</option>
                            </select>
                        </div>
                    </div>

                    <button id="applyFilters">Aplicar Filtros</button>
                    <button id="clearFilters">Limpiar Filtros</button>
                </div>

            </div>
        </div>
        
        <div id="records-container">
            <div class="records-header">
                <div class="sort-filter">
                    <select id="sortSelect" class="modern-select">
                        <option value="desc">↓ Más reciente</option>
                        <option value="asc">↑ Más antiguo</option>
                    </select>
                </div>
            </div>
            <div id="records"></div>
        </div>
    </div>

    <script>
        let allRecords = []; // Variable para almacenar todos los registros

        async function loadRecords() {
            try {
                const response = await fetch('./melba_records.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allRecords = await response.json();
                
                // Actualizar la información actual
                updateCurrentInfo(allRecords);
                
                // Llenar los selects
                populateFilters(allRecords);
                
                // Mostrar los registros
                displayRecords(allRecords);
            } catch (error) {
                console.error('Error cargando los registros:', error);
                document.getElementById('records').innerHTML = `
                    <div class="error">
                        Error al cargar los registros médicos. 
                        Por favor, asegúrate de que el archivo JSON existe y el servidor está funcionando.
                    </div>
                `;
            }
        }

        function populateFilters(records) {
            // Populate keywords
            const keywordSet = new Set();
            records.forEach(record => {
                record.keywords.forEach(keyword => keywordSet.add(keyword));
            });
            
            const keywordSelect = document.getElementById('keywordSelect');
            keywordSelect.innerHTML = '<option value="">Seleccionar keyword...</option>';
            [...keywordSet].sort().forEach(keyword => {
                const option = document.createElement('option');
                option.value = keyword;
                option.textContent = keyword;
                keywordSelect.appendChild(option);
            });

            // Populate doctors
            const doctorSet = new Set();
            records.forEach(record => {
                if (record.medico) {
                    doctorSet.add(record.medico);
                }
            });
            
            const doctorSelect = document.getElementById('doctorSelect');
            doctorSelect.innerHTML = '<option value="">Seleccionar médico...</option>';
            [...doctorSet].sort().forEach(doctor => {
                const option = document.createElement('option');
                option.value = doctor;
                option.textContent = doctor;
                doctorSelect.appendChild(option);
            });
        }

        function displayRecords(records) {
            const recordsContainer = document.getElementById('records');
            recordsContainer.innerHTML = '';

            // Ordenar registros según la selección
            const sortOrder = document.getElementById('sortSelect').value;
            const sortedRecords = [...records].sort((a, b) => {
                if (sortOrder === 'asc') {
                    return a.date.localeCompare(b.date);
                } else {
                    return b.date.localeCompare(a.date);
                }
            });

            sortedRecords.forEach(record => {
                const recordElement = document.createElement('div');
                recordElement.classList.add('record');

                recordElement.innerHTML = `
                    <h2>${record.date}</h2>
                    <p><strong>Consulta:</strong> ${record.consulta || "No registrada"}</p>
                    <p><strong>Médico:</strong> ${record.medico || "No especificado"}</p>
                    <p><strong>Vacuna:</strong> ${record.vacuna || "No aplicada"}</p>
                    <p><strong>Peso:</strong> ${record.peso || "No registrado"}</p>
                    <p><strong>Keywords:</strong> ${record.keywords.join(", ")}</p>
                `;

                recordsContainer.appendChild(recordElement);
            });
        }

        function filterRecords() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const selectedKeyword = document.getElementById('keywordSelect').value;
            const selectedDoctor = document.getElementById('doctorSelect').value;

            let filteredRecords = allRecords.filter(record => {
                // Filtro de búsqueda
                const searchMatch = !searchText || 
                    record.medico?.toLowerCase().includes(searchText) ||
                    record.vacuna?.toLowerCase().includes(searchText) ||
                    record.keywords.some(k => k.toLowerCase().includes(searchText));

                // Filtro de fecha
                const dateMatch = (!dateFrom || record.date >= dateFrom) && 
                                (!dateTo || record.date <= dateTo);

                // Filtro de keyword
                const keywordMatch = !selectedKeyword || 
                    record.keywords.includes(selectedKeyword);

                // Filtro de médico
                const doctorMatch = !selectedDoctor || 
                    record.medico === selectedDoctor;

                return searchMatch && dateMatch && keywordMatch && doctorMatch;
            });

            displayRecords(filteredRecords);
        }

        function updateCurrentInfo(records) {
            // Encontrar el último registro para el peso
            const lastRecord = records[0]; // Asumiendo que los registros están ordenados por fecha
            if (lastRecord && lastRecord.peso) {
                document.getElementById('currentWeight').textContent = `${lastRecord.peso} kg`;
                document.getElementById('lastUpdateDate').textContent = formatDate(lastRecord.date);
            }

            // Buscar medicamentos activos
            const today = new Date();
            const activeMedsContainer = document.getElementById('activeMeds');
            activeMedsContainer.innerHTML = '';

            records.forEach(record => {
                if (record.medicamentos) {
                    record.medicamentos.forEach(med => {
                        const endDate = new Date(med.fechaFin);
                        if (endDate > today) {
                            const medElement = document.createElement('div');
                            medElement.classList.add('med-item');
                            medElement.innerHTML = `
                                <div class="med-name">${med.nombre}</div>
                                <div class="med-date">Hasta: ${formatDate(med.fechaFin)}</div>
                                <div class="med-info">${med.instrucciones || ''}</div>
                            `;
                            activeMedsContainer.appendChild(medElement);
                        }
                    });
                }
            });

            if (activeMedsContainer.children.length === 0) {
                activeMedsContainer.innerHTML = '<div class="no-meds">Sin medicamentos activos</div>';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Event listeners
        document.getElementById('applyFilters').addEventListener('click', filterRecords);
        document.getElementById('clearFilters').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('keywordSelect').value = '';
            document.getElementById('doctorSelect').value = '';
            displayRecords(allRecords);
        });
        document.getElementById('searchInput').addEventListener('input', filterRecords);
        document.getElementById('dateFrom').addEventListener('change', filterRecords);
        document.getElementById('dateTo').addEventListener('change', filterRecords);
        document.getElementById('keywordSelect').addEventListener('change', filterRecords);
        document.getElementById('doctorSelect').addEventListener('change', filterRecords);
        document.getElementById('sortSelect').addEventListener('change', () => {
            filterRecords();
        });

        document.querySelectorAll('.accordion-toggle').forEach(button => {
            button.addEventListener('click', () => {
                const section = button.closest('.accordion-section');
                section.classList.toggle('expanded');
            });
        });

        loadRecords();
    </script>
</body>
</html>
