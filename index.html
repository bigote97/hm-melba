<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Médico de Melba</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./firebase-service.js"></script>
</head>
<body>
    <div class="container">
        <h1>Historial Médico de Melba</h1>
        
        <div class="accordion-section expanded" id="actualDataSection">
            <div class="accordion-header">
                <h2>Información Actual</h2>
                <button class="accordion-toggle">
                    <span class="arrow">▼</span>
                </button>
            </div>
            <div class="accordion-content">
                <div class="actual-data">
                    <div class="current-info">
                        <div class="info-card">
                            <div class="info-header">
                                <div class="last-update">Última actualización: <span id="lastUpdateDate"></span></div>
                            </div>
                            <div class="info-content">
                                <div class="info-item">
                                    <span class="info-label">Peso actual:</span>
                                    <span id="currentWeight" class="info-value">17 kg</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Medicamentos activos:</span>
                                    <div id="activeMeds" class="active-medications">
                                        <!-- Los medicamentos se llenarán dinámicamente -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="accordion-section" id="filtersSection">
            <div class="accordion-header">
                <h2>Filtros</h2>
                <button class="accordion-toggle">
                    <span class="arrow">▼</span>
                </button>
            </div>
            <div class="accordion-content">
                <div class="filters">
                    <div class="search-section">
                        <label for="searchInput">Búsqueda:</label>
                        <input type="text" id="searchInput" placeholder="Buscar por médico, keyword o vacuna...">
                    </div>
                    
                    <div class="date-filter">
                        <label for="dateFrom">Desde:</label>
                        <input type="date" id="dateFrom">
                        <label for="dateTo">Hasta:</label>
                        <input type="date" id="dateTo">
                    </div>

                    <div class="filter-row">
                        <div class="keywords-filter">
                            <label for="keywordSelect">Keywords:</label>
                            <select id="keywordSelect">
                                <option value="">Seleccionar keyword...</option>
                            </select>
                        </div>

                        <div class="doctors-filter">
                            <label for="doctorSelect">Médico:</label>
                            <select id="doctorSelect">
                                <option value="">Seleccionar médico...</option>
                            </select>
                        </div>
                    </div>

                    <button id="applyFilters">Aplicar Filtros</button>
                    <button id="clearFilters">Limpiar Filtros</button>
                </div>

            </div>
        </div>
        
        <div id="records-container">
            <div class="records-header">
                <button id="addRecordBtn" class="add-record-btn">+ Nuevo Registro</button>
                <div class="sort-filter">
                    <select id="sortSelect" class="modern-select">
                        <option value="desc">↓ Más reciente</option>
                        <option value="asc">↑ Más antiguo</option>
                    </select>
                </div>
            </div>
            <div id="records"></div>
        </div>

        <!-- Popup para nuevo registro -->
        <div id="addRecordPopup" class="popup">
            <div class="popup-content">
                <h2>Nuevo Registro Médico</h2>
                <form id="newRecordForm">
                    <div class="form-group">
                        <label for="recordDate">Fecha:</label>
                        <input type="date" 
                               id="recordDate" 
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label for="recordConsulta">Consulta:</label>
                        <textarea id="recordConsulta" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="recordMedico">Médico:</label>
                        <input type="text" id="recordMedico">
                    </div>
                    
                    <div class="form-group">
                        <label for="recordVacuna">Vacuna:</label>
                        <input type="text" id="recordVacuna">
                    </div>
                    
                    <div class="form-group">
                        <label for="recordPeso">Peso (kg):</label>
                        <input type="number" id="recordPeso" step="0.001">
                    </div>
                    
                    <div class="form-group">
                        <label for="recordKeywords">Keywords (separadas por coma):</label>
                        <input type="text" id="recordKeywords">
                    </div>

                    <div class="popup-buttons">
                        <button type="submit" class="submit-btn">Guardar</button>
                        <button type="button" class="cancel-btn" id="closePopup">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notificación de error -->
    <div id="errorNotification" class="notification error-notification">
        <div class="notification-content">
            <div class="notification-icon">⚠️</div>
            <div class="notification-message"></div>
        </div>
        <button class="notification-close">×</button>
    </div>

    <script type="module">
        import { App } from './app.js';
        
        // Inicializar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
