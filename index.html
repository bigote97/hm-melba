<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial M√©dico de Melba</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agregar fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Agregar √≠conos modernos -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üêæ Historial M√©dico de Melba</h1>
        
        <div class="accordion-section expanded" id="actualDataSection">
            <div class="accordion-header">
                <h2><i class="ri-heart-pulse-line"></i> Informaci√≥n Actual</h2>
                <button class="accordion-toggle">
                    <i class="ri-arrow-down-s-line"></i>
                </button>
            </div>
            <div class="accordion-content">
                <div class="actual-data">
                    <div class="current-info">
                        <div class="info-card">
                            <div class="info-header">
                                <div class="last-update">√öltima actualizaci√≥n: <span id="lastUpdateDate"></span></div>
                            </div>
                            <div class="info-content">
                                <div class="info-item">
                                    <span class="info-label">Peso actual:</span>
                                    <span id="currentWeight" class="info-value">17 kg</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Medicamentos activos:</span>
                                    <div id="activeMeds" class="active-medications">
                                        <!-- Los medicamentos se llenar√°n din√°micamente -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="accordion-section" id="filtersSection">
            <div class="accordion-header">
                <h2><i class="ri-filter-3-line"></i> Filtros</h2>
                <button class="accordion-toggle">
                    <i class="ri-arrow-down-s-line"></i>
                </button>
            </div>
            <div class="accordion-content">
                <div class="filters">
                    <div class="search-section">
                        <label for="searchInput">B√∫squeda:</label>
                        <input type="text" id="searchInput" placeholder="Buscar por m√©dico, keyword o vacuna...">
                    </div>
                    
                    <div class="date-filter">
                        <label for="dateFrom">Desde:</label>
                        <input type="date" id="dateFrom">
                        <label for="dateTo">Hasta:</label>
                        <input type="date" id="dateTo">
                    </div>

                    <div class="filter-row">
                        <div class="keywords-filter">
                            <label for="keywordSelect">Keywords:</label>
                            <select id="keywordSelect">
                                <option value="">Seleccionar keyword...</option>
                            </select>
                        </div>

                        <div class="doctors-filter">
                            <label for="doctorSelect">M√©dico:</label>
                            <select id="doctorSelect">
                                <option value="">Seleccionar m√©dico...</option>
                            </select>
                        </div>
                    </div>

                    <button id="applyFilters">Aplicar Filtros</button>
                    <button id="clearFilters">Limpiar Filtros</button>
                </div>

            </div>
        </div>
        
        <div id="records-container">
            <div class="records-header">
                <button id="addRecordBtn" class="button-primary">
                    <i class="ri-add-line"></i> Nuevo Registro
                </button>
                <div class="sort-filter">
                    <select id="sortSelect" class="input-modern">
                        <option value="desc">‚Üì M√°s reciente</option>
                        <option value="asc">‚Üë M√°s antiguo</option>
                    </select>
                </div>
            </div>
            <div id="records"></div>
        </div>

        <!-- Popup para nuevo registro -->
        <div id="addRecordPopup" class="popup">
            <div class="popup-content">
                <h2><i class="ri-file-add-line"></i> Nuevo Registro M√©dico</h2>
                <form id="newRecordForm">
                    <div class="form-group">
                        <label for="recordDate">Fecha:</label>
                        <input type="date" 
                               id="recordDate" 
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label for="recordConsulta">Consulta:</label>
                        <textarea id="recordConsulta" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="recordMedico">M√©dico:</label>
                        <input type="text" id="recordMedico">
                    </div>
                    
                    <div class="form-group">
                        <label for="recordVacuna">Vacuna:</label>
                        <input type="text" id="recordVacuna">
                    </div>
                    
                    <div class="form-group">
                        <label for="recordPeso">Peso (kg):</label>
                        <input type="number" id="recordPeso" step="0.001">
                    </div>
                    
                    <div class="form-group">
                        <label for="recordKeywords">Keywords (separadas por coma):</label>
                        <input type="text" id="recordKeywords">
                    </div>

                    <div class="popup-buttons">
                        <button type="submit" class="button-primary">
                            <i class="ri-save-line"></i> Guardar
                        </button>
                        <button type="button" class="button-secondary" id="closePopup">
                            <i class="ri-close-line"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notificaci√≥n de error -->
    <div id="errorNotification" class="notification error-notification">
        <div class="notification-content">
            <i class="ri-error-warning-line"></i>
            <div class="notification-message"></div>
        </div>
        <button class="notification-close">
            <i class="ri-close-line"></i>
        </button>
    </div>

    <!-- Scripts al final del body en este orden espec√≠fico -->
    <script src="env.js"></script>
    <script type="module" src="app-events.js"></script>
</body>
</html>
